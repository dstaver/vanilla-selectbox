<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vanilla Selectbox</title>
  <script src="index.js" async></script>
  <link rel="stylesheet" href="v-select.css">
</head>
<body>
  <h1>Vanilla selectbox test page</h1>
  <form>
    <select name="selectbox1" data-vselect>
      <option value="ok">Option 1</option>
      <option value="processing" selected>Option 2</option>
      <option value="warning">Option 3</option>
      <option value="error">Option 4</option>
    </select>
  </form>
  <p><a href="/docs">API Documentation</a></p>
</body>
</html>
